<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  
  <header>
    <h1>Formulário</h1>
    <p>Exercícios - 6.1</p>
  </header>
  
  <form action="">

    <div style="margin: 6px 2px">
      <input type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus> 
    </div>

    <div style="margin: 6px 2px">
      <input type="password" id="senha" placeholder="Digite sua senha" required>
    </div>

    <div style="margin: 6px 2px">
      <input type="checkbox" name="lembreme" id="lembreme" value="lembrar">Lembre-me
    </div>

    <div style="margin: 6px 2px">
      <button id="button">Entrar</button>
    </div>

  </form>
</body>
</html>
